apiVersion: apps/v1
kind: Deployment
metadata:
  name: smee-main-build
  labels:
    app.kubernetes.io/part-of: smee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gosmee
  template:
    metadata:
      labels:
        app: gosmee
    spec:
      containers:
        - image: image-registry.openshift-image-registry.svc:5000/myapp-ci/gosmee:latest
          imagePullPolicy: IfNotPresent
          name: gosmee
          args:
            [
              "client",
              "--saveDir",
              "/tmp/save",
              "https://smee.io/3aC3MfW0AoBzRW6",
              "myapp-github-ci-listener-myapp-ci.apps.conroe.demolab.local"
            ]
